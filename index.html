<!DOCTYPE html>
<html lang="en">

<head>

    <link href="./dist/output.css" rel="stylesheet">

<body class="bg-yellow-100 h-screen flex flex-col justify-center">

            Welcome to Functional <span class="text-purple-700 font-bold"> Baap Er Bank!!</span>

            <div class="">
                <input id="user-email" type="email" placeholder="emon@gmail.com"

                <input id="user-password" type="password" placeholder="emon1"
                    class="mb-4 input input-bordered input-secondary w-full" />

                <button id="btn-submit" class="w-[220px] btn btn-outline btn-primary">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/index.js"></script>
